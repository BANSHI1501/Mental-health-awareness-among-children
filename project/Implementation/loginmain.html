<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHorizon - Wellness Platform</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gradient-to-b from-teal-100 to-lime-100 min-h-screen flex flex-col items-center justify-center p-6 text-gray-800">

    <!-- Full Page Content -->
    <div class="w-full h-full flex flex-col justify-center items-center text-center">

        <!-- Logo & Branding -->
        <div class="mb-6 animate__animated animate__fadeInUp">
            <img src="https://via.placeholder.com/90x90" alt="MindHorizon Logo" class="w-32 mx-auto rounded-full shadow-xl" aria-hidden="true">
            <h1 class="text-6xl sm:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-purple-400 mt-4">MindHorizon</h1>
            <p class="text-xl sm:text-2xl text-gray-700 mt-3">Your journey to mental wellness begins here.</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col space-y-6 mt-16 animate__animated animate__fadeInUp">
            <a href="register.html" class="bg-gradient-to-r from-teal-500 to-lime-400 text-white px-8 py-4 rounded-lg text-lg font-semibold shadow-lg hover:from-teal-600 hover:to-lime-500 transition-all transform hover:scale-105 duration-300">
                Create Account
            </a>
            <a href="login.html" class="border-2 border-teal-500 px-8 py-4 rounded-lg text-lg font-semibold text-teal-500 hover:bg-teal-500 hover:text-white transition-all transform hover:scale-105 duration-300">
                Sign In
            </a>
        </div>

        <!-- Footer / Accessibility -->
        <p class="text-gray-600 text-sm mt-6">Designed for accessibility and ease of use. <span class="font-semibold">Welcome to your journey!</span></p>
    </div>

</body>
</html>
