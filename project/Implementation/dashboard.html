<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHorizon Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Fullscreen Background */
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #27e7c0, #08fecd);
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Main Container */
        .container {
            max-width: 100%;
            margin: auto;
            padding: 40px;
            box-sizing: border-box; /* Ensure padding doesn't push content out */
        }

        /* Title */
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        /* Dropdown */
        .dropdown-container {
            margin: 20px 0;
        }

        select {
            padding: 14px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: rgb(32, 152, 154);
            font-size: 18px;
            font-weight: bold;
            outline: none;
            cursor: pointer;
            border: none;
        }

        /* Cards */
        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        /* Graph Container */
        .graph-container {
            width: 100%;
            height: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Mood Score */
        .mood-score {
            font-size: 24px;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 20px;
            background-color: white;
            color: #333;
        }

        /* Alert */
        .alert {
            padding: 14px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 69, 58, 0.9);
            display: none;
            border-radius: 8px;
        }

        /* Prescription Section */
        .prescription-card {
            background: #f0f8ff;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            text-align: left;
            font-size: 18px;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr; /* One column by default */
            gap: 30px;
            margin-top: 25px;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr; /* Two columns on larger screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üß† MindHorizon Mood Analysis</h1>

        <div class="dropdown-container">
            <label for="timeFilter">View Data:</label>
            <select id="timeFilter">
                <option value="daily">Daily üìÖ</option>
                <option value="weekly">Weekly üìÜ</option>
                <option value="monthly">Monthly üìä</option>
                <option value="yearly">Yearly üìÖ</option>
            </select>
        </div>

        <div class="grid-container">
            <div class="card">
                <h2>Current Mood Score</h2>
                <div class="graph-container">
                    <canvas id="currentScoreChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>Mood Trends Over Time</h2>
                <div class="graph-container">
                    <canvas id="moodTrendsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Current Mental Status -->
        <div class="card">
            <h2>Current Mental Status</h2>
            <span id="mentalStatus" class="mood-score">--</span>
        </div>

        <!-- Prescription Section -->
        <div class="prescription-card">
            <h2>üìù Prescription & Recommendations</h2>
            <p id="prescriptionText">--</p>
        </div>

        <div id="diagnosisAlert" class="alert"></div>
    </div>

    <script>
        document.getElementById('timeFilter').addEventListener('change', fetchData);
        fetchData();

        async function fetchData() {
            const timeFilter = document.getElementById('timeFilter').value;
            try {
                const response = await fetch(`http://localhost/Project%20Team%20Weaver/project/php/dashboard.php?time_filter=${timeFilter}`);
                const data = await response.json();
                console.log("Fetched Data:", data);

                updateCurrentScoreChart(data.latest_score);
                updateMoodTrendsChart(data.trend.labels, data.trend.scores);
                updateDiagnosisAlert(data.latest_score);
                updateMentalStatus(data.latest_score);
                updatePrescription(data.latest_score);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateCurrentScoreChart(score) {
            const ctx = document.getElementById("currentScoreChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Current Mood Score"],
                    datasets: [{
                        label: "Current Score",
                        data: [score || 0],
                        backgroundColor: "rgba(38, 198, 218, 0.7)", // Gradient color for the bar
                        borderColor: "rgba(38, 198, 218, 1)",
                        borderWidth: 2,
                        hoverBackgroundColor: "rgba(38, 198, 218, 1)",
                        hoverBorderColor: "rgba(38, 198, 218, 1)"
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1000, // Animation duration (1 second)
                        easing: 'easeOutBounce', // Easing function for smooth animation
                    },
                    scales: {
                        x: { display: false },
                        y: { 
                            beginAtZero: true,
                            max: 5,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return 'Score: ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateMoodTrendsChart(labels, scores) {
            const ctx = document.getElementById("moodTrendsChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Mood Score (1 - 4)",
                        data: scores,
                        borderColor: "#009688",
                        borderWidth: 3,
                        fill: true,
                        backgroundColor: "rgba(38, 198, 218, 0.3)", // Gradient fill under the line
                        tension: 0.4,
                        pointStyle: 'circle',
                        pointRadius: 6,
                        pointBackgroundColor: '#009688'
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500, // Animation duration (1.5 seconds)
                        easing: 'easeInOutQuad', // Easing function for a smooth and natural transition
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            max: 5,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time Period',
                                color: '#009688',
                                font: {
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return 'Score: ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateDiagnosisAlert(score) {
            const alertBox = document.getElementById("diagnosisAlert");
            if (score === null) {
                alertBox.style.display = "none";
                return;
            }

            if (score <= 2) {
                alertBox.innerHTML = "‚ö†Ô∏è Warning: Possible Anxiety Symptoms. Please consider self-care or professional help.";
                alertBox.style.display = "block";
            } else {
                alertBox.style.display = "none";
            }
        }

        function updateMentalStatus(score) {
            const statusElement = document.getElementById("mentalStatus");

            if (score >= 3.5) {
                statusElement.innerText = "Stable Mood üòä";
                statusElement.style.backgroundColor = "#00796b";
            } else if (score >= 2.5) {
                statusElement.innerText = "Mild Stress üòê";
                statusElement.style.backgroundColor = "#ffcc00";
            } else {
                statusElement.innerText = "Possible Anxiety Symptoms üòü";
                statusElement.style.backgroundColor = "#ff4d4d";
            }

            statusElement.style.color = "white";
        }

        function updatePrescription(score) {
            const prescriptionText = document.getElementById("prescriptionText");
            prescriptionText.innerHTML = score >= 3 ? "‚úÖ Keep up healthy habits!" : "‚ö†Ô∏è Try relaxation techniques and seek help if needed.";
        }
    </script>

</body>
</html>
